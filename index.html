<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website</title>
</head>
<body>
    <h1>Text not loaded...</h1>
    <script>
        var xhr = new XMLHttpRequest()
        xhr.open("GET","main.txt")
        xhr.onload = function(){
            document.querySelector("h1").innerHTML = xhr.responseText
        }
        xhr.send()
    </script>
</body>
</html>

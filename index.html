<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website</title>
</head>
<body>
    <iframe style="width: 100%;height: 100%; background-color: black;"></iframe>
    <script>
        var xhr = new XMLHttpRequest()
        xhr.open("GET","game.html")
        xhr.onload = function(){
            document.querySelector("iframe").src = xhr.response
            console.log(xhr)
        }
        xhr.send()
        console.log(xhr)
    </script>
</body>
</html>

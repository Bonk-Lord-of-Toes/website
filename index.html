<!DOCTYPE html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Website</title>
    </head>
    <body>
        <iframe id="frame"></iframe>
        <script>
            const frame = document.getElementById("frame")
            const xhr = new XMLHttpRequest()
            
            var main = () => {
                requestAnimationFrame(main)
            }
            main()
            
            xhr.open("GET","parkour.html")
            xhr.onload = function(){
                document.getElementById("frame").srcdoc = xhr.responseText
                cloak()
            }
            xhr.send()
            
            var cloak = () => {-
                const w = window.open()
                w.document.body.innerHTML = "HTML;"
            }
        </script>
    </body>
    </html>

<!DOCTYPE html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Website</title>
        <style>

            div.game{
                border-radius:25px;
                width:33%;
                height:100%;
                background-color: rgb(40,40,40);
            }

            div.selectionBar{
                width:100%;
                height:100px;
                background-color:rgb(32,32,32);
                overflow-x: scroll;
                overflow-y: hidden;
                white-space: nowrap;
            }

        </style>
    </head>
    <body>
        <div class="selectionBar">
            <div class="game"></div><div class="game"></div><div class="game"></div><div class="game"></div><div class="game"></div><div class="game"></div>
        </div>
        <iframe id="frame"></iframe>
        <script>
            const frame = document.getElementById("frame")
            const xhr = new XMLHttpRequest()
            
            var main = () => {
                frame.width = window.innerWidth
                frame.height = window.innerHeight - 100
                requestAnimationFrame(main)
            }
            main()
            
            xhr.open("GET","parkour.html")
            xhr.onload = function(){
                frame.srcdoc = xhr.responseText
            }
            xhr.send()
            
            var cloak = () => {
                const cloakedWindow = window.open()
                cloakedWindow.document.body = document.body
                cloakedWindow.document.head = document.head
            }
        </script>
    </body>
    </html>

<!DOCTYPE html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Website</title>
    </head>
    <body>
        <iframe id="frame"style="width:100%;height:100%"></iframe>
        <script>
            var xhr = new XMLHttpRequest()
            xhr.open("GET","parkour.html")
            xhr.onload = function(){
                document.getElementById("frame").srcdoc = xhr.responseText
                cloak()
            }
            xhr.send()
            var cloak = () => {
                const w = new Window()
                w.document.innerHTML = "<html><body><h1>sdijf</h1></body></html>"
                w.open()
                console.log(w.document)
                w.document.innerHTML = ""
            }
        </script>
    </body>
    </html>

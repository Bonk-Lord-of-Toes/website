<!DOCTYPE html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Website</title>
        <style>

            div.game{
                border-radius:25px;
                width:33%;
                height:90%;
            }

        </style>
    </head>
    <body>
        <div style="width:100%;height:20%; overflow:auto; background-color:rgb(32,32,32);">
            <div class="game"></div>
            <div style="border-radius:25px;width:33%; height:90%"></div>
            <div style="border-radius:25px;width:33%; height:90%"></div>
            <div style="border-radius:25px;width:33%; height:90%"></div>
            <div style="border-radius:25px;width:33%; height:90%"></div>
            <div style="border-radius:25px;width:33%; height:90%"></div>
        </div>
        <iframe id="frame"></iframe>
        <script>
            const frame = document.getElementById("frame")
            const xhr = new XMLHttpRequest()
            
            var main = () => {
                frame.width = window.innerWidth
                frame.height = 0.8 * window.innerHeight
                requestAnimationFrame(main)
            }
            main()
            
            xhr.open("GET","parkour.html")
            xhr.onload = function(){
                frame.srcdoc = xhr.responseText
            }
            xhr.send()
            
            var cloak = () => {
                const cloakedWindow = window.open()
                cloakedWindow.document.body = document.body
                window
            }
        </script>
    </body>
    </html>

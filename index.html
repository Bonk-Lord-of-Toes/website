<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Website</title>
        <style>

            div.gameIcon{
                border-radius:25px;
                width:33%;
                height:90%;
                background-color: rgb(40,40,40);
                display: inline-block;
            }

            div.selectionBar{
                width:100%;
                background-color:rgb(32,32,32);
                overflow: scroll;
                white-space: nowrap;
            }

            iframe.gameDisplay{
                width:100%;
            }      
        </style>
    </head>
    <body style="background-color: black;">
        <div class="selectionBar"style="height:20vh;"onclick="toggleDropdown()">
            <div class="gameIcon"></div>
            <div class="gameIcon"></div>
            <div class="gameIcon"></div>
            <div class="gameIcon"></div>
            <div class="gameIcon"></div>
            <div class="gameIcon"></div>
        </div>
        <iframe seamless="seamless"allowtransparency="true"allowfullscreen="true"class="gameDisplay"style="height:80vh;"></iframe>
        <script>
            const frame = document.body.querySelector("iframe")
            const selectionBar = document.body.querySelector("div")
            const games = []
            const xhr = new XMLHttpRequest()
            xhr.open("GET","parkour.html")
            xhr.onload = function(){
                games[0]=xhr.responseText
            }
            xhr.send()

            var toggleDropdown = () => {
                if(selectionBar.style.height=="20vh"){
                    selectionBar.style.height = "0vh"
                    frame.style.height = "100vh"
                } else{
                    selectionBar.style.height = "20vh"
                    frame.style.height = "80vh"
                }
            }

            var changeGame = (game) => {
                if(game=="box"){
                    frame.srcdoc = games[0]
                }
                if(game=="viking"){
                    frame.src = "https://zv1y2i8p.play.gamezop.com/g/Umfd7yvMd"
                }
            }
            
            var cloak = () => {
                const cloakedWindow = window.open()
                cloakedWindow.document.head.innerHTML = document.head.innerHTML
                cloakedWindow.document.body = document.body
            }


        </script>
    </body>
    </html>
